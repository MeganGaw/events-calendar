<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Data table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  
  <main class="pad-t-2 pad-b-2 gutter-1-2">
    <div class="wrapper">
      <caption class="text-center">November, 1963</caption>
      <div class="table-wrapper scrollable">
        <table border="1" class="push-0">
          <thead>
            <tr>
              <th scope="colspan" >Sun</th>
              <th scope="colspan" >Mon</th>
              <th scope="colspan" >Tue</th>
              <th scope="cospanl" >Wed</th>
              <th scope="colspan" >Thu</th>
              <th scope="colspan" >Fri</th>
              <th scope="colspan" >Sat</th>
            </tr>
          <tbody>
            <colgroup>
            <tr>
              <td scope="rowspan" rowspan="3" class="push-2"></td>
              <td scope="rowspan" rowspan="3" class="push-2"></td>
              <td scope="rowspan" rowspan="3" class="push-2"></td>
              <td scope="rowspan" rowspan="3" class="push-2"></td>
              <td scope="rowspan" rowspan="3" class="push-2"></td>
              <td scope="rowspan" rowspan="3" class="push-2">1</td>
              <td scope="rowspan" rowspan="3" class="push-2">2</td>
            </tr>
            </colgroup>
            <colgroup>
            <tr>
              <td scope="rowspan" rowspan="3">3</td>
              <td scope="rowspan" rowspan="3">4</td>
              <td scope="rowspan" rowspan="3">5</td>
              <td scope="rowspan" rowspan="3">6</td>
              <td scope="rowspan" rowspan="3">7</td>
              <td scope="rowspan" rowspan="3">8</td>
              <td scope="rowspan" rowspan="3">9</td>
            </tr>
            </colgroup>
            <colgroup>
            <tr>
              <td scope="colspan" rowspan="3">10</td>
              <td scope="colspan" rowspan="3">11</td>
              <td scope="colspan" rowspan="3">12</td>
              <td scope="colspan" rowspan="3">13</td>
              <td scope="colspan" rowspan="3">14</td>
              <td scope="colspan" rowspan="3">15</td>
              <td scope="colspan" rowspan="3">16</td>
            </tr>
            </colgroup>
            <colgroup>
            <tr>
              <td scope="colspan" rowspan="3">17</td>
              <td scope="colspan" rowspan="3">18</td>
              <td scope="colspan" rowspan="3">19</td>
              <td scope="colspan" rowspan="3">20</td>
              <td scope="colspan" rowspan="3">21</td>
              <td scope="colspan" rowspan="3">22</td>
              <td scope="colspan" rowspan="3">23</td>
            </tr>
            </colgroup>
            <colgroup>
            <tr>
              <td scope="colspan" rowspan="3">24</td>
              <td scope="colspan" rowspan="3">25</td>
              <td scope="colspan" rowspan="3">26</td>
              <td scope="colspan" rowspan="3">27</td>
              <td scope="colspan" rowspan="3">28</td>
              <td scope="colspan" rowspan="3">29</td>
              <td scope="colspan" rowspan="3">30</td>
            </tr>
            </colgroup>
          
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
